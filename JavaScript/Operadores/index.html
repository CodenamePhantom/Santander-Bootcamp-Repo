<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/index.css">
  <script src="./scripts/comparador.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="corpo-comparador">
    <h1>Comparador!</h1>
    <form class="formulario" id="comparador">
      <label for="numero-um">Digite o primeiro numero</label>
      <input type="text" name="numero-um" id="numero-um">

      <label for="numero-dois" >Digite o segundo numero</label>
      <input type="text" name="numero-dois">

      <div class="btn-container">
        <input type="submit" class="btn" value="comparar">
        <input type="reset" value="resetar" class="btn">
      </div>
    </form>
    <span class="output-comparador" id="output"></span>
  </div>
</body>

</html>
